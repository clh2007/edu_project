			$(document).ready(function() {
				getAjaxData({
					"id": $("#teacher-id").val() == '' ? undefined : $("#teacher-id").val(),
					"name": $("#teacher-name").val() == '' ? undefined : $("#teacher-name").val(),

					"class_name": $("#teacher-class-name").val() == '' ? undefined : $("#teacher-class-name").val(),
					"phone": $("#teacher-phone").val() == '' ? undefined : $("#teacher-phone").val(),
					"limit": 20,
					"offset": 1,
				});
				
				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/teacher/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);
							var strs = '';
							console.log(msg);
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									strs += '<tr class="gradeX">' +
										'<td><input type="checkbox" class="zx_checkedBtn"></td>' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="userMessage data_code">' + msg.data[i].code + '</td>' +
										'<td class="data_name">' + msg.data[i].name + '</td>' +
										'<td class="center data_sex">' + msg.data[i].sex + '</td>' +
										'<td class="center data_age">' + msg.data[i].age + '</td>' +
										'<td class="center data_phone">' + msg.data[i].phone + '</td>' +
										'<td class="center data_school_id">' + msg.data[i].school_id + '</td>' +
										'<td class="center data_class_id">' + msg.data[i].class_id + '</td>' +
										'<td class="center">' + msg.data[i].create_time + '</td>' +
										'<td class="center">' + msg.data[i].updated_time + '</td>' +
										'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" title="删除"></i></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="11" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
							//							layPage(msg.count, msg.result.pageSize, msg.result.pageNo)
						},
						error: function() {
							console.log("error");
						}
					});
				}
				
				function layPage(paCount, pgSize, pageIndex) {
					layui.laypage.reder({
						elem: "layPage",
						count: pgCount,
						curr: pageIndex,
						limit: pgSize,
						layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
						jump: function(e, first) {
							if(!first) {
								pageIndex = e.curr;
								pgSize = e.limit;
								var district = "";
								getAjaxData({
									"id": $("#teacher-id").val() == '' ? undefined : $("#teacher-id").val(),
									"name": $("#teacher-name").val() == '' ? undefined : $("#teacher-name").val(),
									"school_id": $("#teacher-school-id").val() == '' ? undefined : $("#teacher-school-id").val(),
									"school_name": $("#teacher-school-name").val() == '' ? undefined : $("#teacher-school-name").val(),
									"class_id": $("#teacher-class-id").val() == '' ? undefined : $("#teacher-class-id").val(),
									"class_name": $("#teacher-class-name").val() == '' ? undefined : $("#teacher-class-name").val(),
									"phone": $("#teacher-phone").val() == '' ? undefined : $("#teacher-phone").val(),
									"limit": pgSize,
									"offset": pageIndex,
								});
							}
						}
					})
				}
				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();

				});

				$("#tbody :checkbox").click(function() {
						allchk()
					})
					//全选
				function allchk() {
					$('#delInfo').attr("disabled", false);
					var chknum = $("#tbody :checkbox").size(); //选项总个数 
					var chk = 0;
					$("#tbody :checkbox").each(function(index, ele) {
						$(this).parents('tr').attr('id', "trId_" + index);
						if($(this).prop("checked") == true) {
							chk++;
						}
					});
					if(chknum == chk) { //全选 
						$("input[name=allcheck]").prop("checked", true);
					} else { //不全选 
						$("input[name=allcheck]").prop("checked", false);
					}
					if(chk >= 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}

				//============
				//删除选中项
				$('#delInfo').click(function() {
					var valArr = new Array;
					getValArr(valArr);

					if(valArr.length > 0) {

						layer.confirm('确定删除选中的老师？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							$.ajax({
								method:'POST',
								xhrFields:{
									"withCredentials":true
								},
								contentType:"application/x-www-form-urlencoded;chartset=UTF-8",
								url:"",
								data:sendData,
								dataType:'json',
								jsonpCallback:'',
								cache:false,

								success:function(data){
									console.log(valArr)
									delData(valArr);
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 600
									});
									$('#delInfo').attr("disabled", "disabled");
									$('#delInfo').attr('class', 'btn btn-default btn-myown');
								},
								complete:function(XMLHttpRequest,status){
									
								}
							})
							
						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}

				});

				function getValArr(valArr) {
					$("#tbody :checkbox").each(function(index, ele) {
						if($(ele).prop("checked")) {
							valArr.push(index);
						}
					});
				}

				function delData(valArr) {
					for(var i = 0; i < valArr.length; i++) {
						$('#trId_' + valArr[i]).remove();

				}
