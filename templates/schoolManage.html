		<script type="text/javascript">
			$(function() {
				getAjaxData({
					"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
					"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
					"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
					"limit": 20,
					"offset": 1,
				});

				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/school/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);
							var strs = '';
							console.log(msg);
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									strs += '<tr class="gradeX">' +
										'<td><input type="checkbox" class="zx_checkedBtn"></td>' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="userMessage">' + msg.data[i].id + '</td>' +
										'<td>' + msg.data[i].name + '</td>' +
										'<td class="center">' + msg.data[i].cardcode + '</td>' +
										'<td class="center">' + msg.data[i].describe + '</td>' +
										'<td class="center">' + msg.data[i].create_time + '</td>' +
										'<td class="center">' + msg.data[i].updated_time + '</td>' +
										'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" title="删除"></i></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="9" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
							//							layPage(msg.count, msg.result.pageSize, msg.result.pageNo)
						},
						error: function() {
							console.log("error");
						}
					});
				}

				function layPage(paCount, pgSize, pageIndex) {
					layui.laypage.reder({
						elem: "layPage",
						count: pgCount,
						curr: pageIndex,
						limit: pgSize,
						layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
						jump: function(e, first) {
							if(!first) {
								pageIndex = e.curr;
								pgSize = e.limit;
								var district = "";
								getAjaxData({
									"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
									"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
									"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
									"limit": pgSize,
									"offset": pageIndex,
								});
							}
						}
					})
				}
				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();

				});

				$("#tbody :checkbox").click(function() {
						allchk()
					})
					//全选
				function allchk() {
					$('#delInfo').attr("disabled", false);
					var chknum = $("#tbody :checkbox").size(); //选项总个数 
					var chk = 0;
					$("#tbody :checkbox").each(function(index, ele) {
						$(this).parents('tr').attr('id', "trId_" + index);
						if($(this).prop("checked") == true) {
							chk++;
						}
					});
					if(chknum == chk) { //全选 
						$("input[name=allcheck]").prop("checked", true);
					} else { //不全选 
						$("input[name=allcheck]").prop("checked", false);
					}
					if(chk >= 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}

				//============
				//删除选中项
				$('#delInfo').click(function() {
					var valArr = new Array;
					getValArr(valArr);

					if(valArr.length > 0) {

						layer.confirm('确定删除选中的学校？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							$.ajax({
								method: 'POST',
								xhrFields: {
									"withCredentials": true
								},
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "",
								data: sendData,
								dataType: 'json',
								jsonpCallback: '',
								cache: false,
								timeout: "1000000",
								success: function(data) {
									console.log(valArr)
									delData(valArr);
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 600
									});
									$('#delInfo').attr("disabled", "disabled");
									$('#delInfo').attr('class', 'btn btn-default btn-myown');
								},
								complete: function(XMLHttpRequest, status) {

								}
							})

						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}

				});

				function getValArr(valArr) {
					$("#tbody :checkbox").each(function(index, ele) {
						if($(ele).prop("checked")) {
							valArr.push(index);
						}
					});
				}

				function delData(valArr) {
					for(var i = 0; i < valArr.length; i++) {
						$('#trId_' + valArr[i]).remove();
					}
				}

				//==========
				var layerIndex;
				//添加
				$('#addInfo').click(function() {
					$("#add_name").val("");
					$("#add_cardcode").val("");
					$("add_describe").val("");
					layerIndex = layer.open({
						title: '添加学校',
						type: 1,
						skin: 'layui-layer-demo', //样式类名
						anim: 2,
						shadeClose: true, //开启遮罩关闭
						btn: ['确定', '取消'], //按钮
						content: $('#addInfoContent'),
						yes: function() {
							console.log(111);

							$("#addInfoContentform").validate({
								focusCleanup: true,
								focusInvalid: false,
								debug: true,
								rules: {
									add_name: {
										required: true,
									},
									add_cardcode: {
										required: true,
									},
									add_describe: {
										required: true,
									},
								},
								submitHandler: function() {
									console.log(12311);
									var data = {
										'name': $("#add_name").val(),
										'cardcode': $("#add_cardcode").val(),
										'describe': $("add_describe").val()
									}
									$.ajax({
										type: "POST",
										contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
										url: "/school/input",
										async: false,
										data: data,
										timeout: "30000",
										success: function(msg) {
											layer.closeAll();
											layer.msg('添加成功', {
												icon: 1,
												time: 800 //2s后自动关闭
											});
											getAjaxData({
												"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
												"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
												"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
												"limit": 20,
												"offset": 1,
											});
										},
										error: function() {
											layer.msg('添加失败');
											console.log("error");
										}
									});
								},
								messages: {
									add_name: {
										required: '必填',
									},
									add_cardcode: {
										required: '必填',
									},
									add_describe: {
										required: '必填',
									},
								},
								errorPlacement: function(error, element) {
									error.appendTo(element.parent().find(".errorPart"));
								},
								success: function() {

								}
							});

						}
					});
				});

				$('.areapen').click(function() {
					layerIndex = layer.open({
						title: '修改学校信息',
						type: 1,
						skin: 'layui-layer-demo', //样式类名
						closeBtn: 0, //不显示关闭按钮
						anim: 2,
						shadeClose: true, //开启遮罩关闭
						btn: ['确定', '取消'], //按钮
						content: $('#editAreaContent'),
						yes: function() {
							$("#editAreaContentform").validate({
								focusCleanup: true,
								focusInvalid: false,
								debug: true,
								 rules: {
									edit_id: {
										required: true,
									},
									edit_name: {
										required: true,
									},
									add_describe: {
										required: true,
									},
								},
								submitHandler: function() {
									var data = {
										'id': $("#edit_id").val(),
										'name': $("#edit_name").val(),
										'cardcode': $("#edit_cardcode").val(),
										'describe': $("edit_describe").val()
									}
									$.ajax({
										type: "POST",
										contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
										url: "/school/updae",
										async: false,
										data: data,
										timeout: "30000",
										success: function(msg) {
											layer.closeAll();
											layer.msg('修改成功', {
												icon: 1,
												time: 800 //2s后自动关闭
											});
											getAjaxData({
												"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
												"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
												"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
												"limit": 20,
												"offset": 1,
											});
										},
										error: function() {
											layer.msg('添加失败');
											console.log("error");
										}
									});
								},
								messages: {
									add_name: {
										required: '必填',
									},
									add_cardcode: {
										required: '必填',
									},
									add_describe: {
										required: '必填',
									},
								},
								errorPlacement: function(error, element) {
									error.appendTo(element.parent().find(".errorPart"));
								},
								success: function() {

								}
							});

						}
					});
				});

				$('.fa-close').click(function() {

					layer.confirm('确定删除选中的学校？', {
						btn: ['确定', '取消'] //按钮
					}, function() {
						layer.msg('已经删除选中的学校', {
							icon: 1,
							time: 600
						});
					}, function() {
						/*layer.msg('也可以这样', {
							time: 20000, //20s后自动关闭
							btn: ['明白了', '知道了']
						});*/
					});
				});

				//=========
				$('#selAccount').css('display', 'none');
				$('#selAccountTop').css('display', 'none');

			});
		</script>
